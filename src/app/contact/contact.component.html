<div class="container">
    <div class="row justify-content-center " style="height: 800px;">
        <div class="row text-center align-items-center">
            <h4>Contact</h4>
        </div>
        <div class="col-lg-3 text-dark bg-transparent" style="height: 530px">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="form-floating mt-4 mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name" formControlName="name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                        <label for="floatingInput">Email address</label>
                        <div *ngIf="email?.invalid && email?.touched" class="alert alert-danger">
                            <div *ngIf="email?.errors?.required">
                                Email is required!
                            </div>
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Subject" formControlName="subject">
                        <label for="floatingInput">Subject</label>
                        <div *ngIf="subject?.invalid && subject?.touched" class="alert alert-danger">
                            <div *ngIf="subject?.errors?.required">
                                Subject is required!
                            </div>
                        </div>
                    </div>                          
                    <div class="form-group mb-3">
                        <label for="messageTextArea" class="form-label mt-4">Message</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" formControlName="message"></textarea>
                        <div *ngIf="message?.invalid && message?.touched" class="alert alert-warning">
                            <div *ngIf="message?.errors?.required">
                                Message is required!
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!contactForm.valid">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
