<div class="container">
    <div class="row justify-content-center " style="height: 800px;">
        <div class="row text-center align-items-center">
            <h4>Sign Up</h4>
        </div>
        <div class="col-lg-3 text-dark bg-transparent" style="height: 530px">
            <form action="#" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="form-floating mt-4 mb-3">
                        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                        <label for="floatingInput">First Name</label>
                        <div *ngIf="firstName?.invalid && firstName?.touched" class="alert alert-danger">
                            <div *ngIf="firstName?.errors?.required">
                                Name is required!
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <label for="floatingPassword">Password</label>
                        <div *ngIf="password?.invalid">
                            <div *ngIf="password?.errors?.required && password?.touched" class="alert alert-danger">
                                Password is required!
                            </div>
                            <div *ngIf="password?.errors?.minlength" class="alert alert-warning">
                                Password must be at least 10 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="confirmPassword">
                        <label for="floatingPassword">Re-Password</label>
                        <div *ngIf="confirmPassword?.invalid">
                            <div *ngIf="confirmPassword?.errors?.required && confirmPassword?.touched" class="alert alert-danger">
                                Password is required!
                            </div>
                            <div *ngIf="confirmPassword?.errors?.minlength" class="alert alert-warning">
                                Password must be at least 10 characters long.
                            </div>
                        </div>
                    </div>  
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" formControlName="acceptTerms">
                        <label class="form-check-label" for="flexCheckChecked">
                            Accept terms and conditions?
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!formRegister.valid">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
